{% extends 'shop/Basic.html' %}

{% block title%} login
{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container my-5">
<form method="post" class="form-group">
    {% csrf_token %}

</form>
</div>






{% endblock %}
